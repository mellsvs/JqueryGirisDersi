<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate</title>
    <script src="scripts/jquery.min.js"></script>
    <style> 
    #box{
        position: absolute;
        top: 50px;
        left: 10px;
        width: 200px;
        height: 200px;
        background-color: blue;
    }
    </style>
</head>
<body>
   <button id="animate">Animate</button>
    <div id="box">

        merhaba gen√ßler
    </div>


    <script>
           $(document).ready(function(){
            $("#animate").click(function(){
                var box=$("#box");
                box.animate({
                left:'200px',
                   width: '300px',
                   height: '300px'
                },
                "3000"
                )
                box.animate({fontSize:'50px'},"fast");
            });
            $("#animate").dblclick(function(){
                $("#box").animate({
                left:'10px',
                   width: '200px',
                   height: '200px'
                
                },"fast")
            });

                });
    </script>
 

</body>
</html>
